<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #34495e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #7f8c8d;
      border-radius: 5px;
      background: #2c3e50;
      color: #fff;
    }
    .input-field:focus {
      outline: none;
      border-color: #3498db;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #2980b9;
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="email" class="input-field" placeholder="Email" required><br>
      <input type="password" id="password" class="input-field" placeholder="Mot de passe" required><br>
      <button type="submit" class="login-btn">Se connecter</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simuler une connexion (à remplacer par ton backend)
      if (email === "test@example.com" && password === "password123") {
        alert("Connexion réussie !");
        // Rediriger vers la page principale
        window.location.href = "/index.html";  // Remplacer par la page d'accueil après connexion
      } else {
        document.getElementById('errorMessage').textContent = "Identifiants incorrects.";
      }
    });
  </script>

</body>
</html>
