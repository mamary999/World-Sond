<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
    }
    header {
      background: #2c2c2c;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      width: 300px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.4em;
    }
    .card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>World Sound</h1>
  </header>
  <div class="container">
    <div class="card">
      <h3>Effet de Voix 1</h3>
      <p>Transformez votre voix avec cet effet unique.</p>
      <button>Activer</button>
    </div>
    <div class="card">
      <h3>Effet de Voix 2</h3>
      <p>Ajoutez une touche amusante à votre voix.</p>
      <button>Activer</button>
    </div>
    <div class="card">
      <h3>Effet de Voix 3</h3>
      <p>Créez une ambiance mystérieuse avec cet effet.</p>
      <button>Activer</button>
    </div>
  </div>
  <footer>
    © 2024 World Sound - Tous droits réservés
  </footer>
</body>
</html>
